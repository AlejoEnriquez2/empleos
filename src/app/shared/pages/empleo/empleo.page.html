<ion-header>
  <ion-toolbar>
    <ion-title>empleo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(empleo | async) as empleo">

  <ion-card>
    <img src="../../../../assets/avatar.png">
    <ion-card-header>
      <ion-card-subtitle>Empleo</ion-card-subtitle>
      <ion-card-title>{{empleo.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{empleo.descripcion}}
    </ion-card-content>
    <ion-card-content>
        <ion-button (click)="editarEmpleo(empleo.uid)">Editar Empleo</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
